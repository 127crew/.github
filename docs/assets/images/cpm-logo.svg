<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="64" height="32" viewBox="0 0 64 32" role="img" aria-label="CPM logo">
  <title>CPM Logo</title>
  <desc>Simple CPM badge inspired by the npm logo: red rounded rectangle with white lowercase letters \"cpm\".</desc>

  <!-- Background rounded rectangle -->
  <rect x="0" y="0" width="64" height="32" rx="6" ry="6" fill="#0ac77e"/>

  <!-- White 'cpm' text, centered -->
  <text x="50%" y="50%" fill="#FFFFFF"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif"
        font-weight="950" font-size="21"
        text-anchor="middle" dominant-baseline="central"
        paint-order="stroke fill markers" style="letter-spacing:0.2px; stroke:#FFFFFF; stroke-width:1.5;">
    cpm
  </text>
</svg>
